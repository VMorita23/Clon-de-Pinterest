    <title>Clon de Pinterest</title>

<body>
    <header>
        <nav>
            <div id="navItems">
                <section id="leftItems">
                    <div class="icon" id="pinLogo">
                        <ion-icon name="logo-pinterest"></ion-icon>
                    </div>
                    <div class="buttonCont" tabindex="0">
                        <span>Inicio</span>
                    </div>
                    <div class="buttonCont" tabindex="0">
                        <span>Explorar</span>
                    </div>
                    <div class="buttonCont" id="buttonWiArr" tabindex="0">
                        <span>Crear<ion-icon name="chevron-down"></ion-icon></span>
                    </div>
                </section>

                <section id="navBar">
                    <div class="barContainer">
                        <div class="searchIcon">
                            <ion-icon name="search"></ion-icon>
                        </div>
                        <input type="text" aria-label="Buscar" placeholder="Buscar">
                    </div>
                </section>
                
                <section class="rightItems">
                    <ul #iconButtons>
                        <li class="icon"><ion-icon name="notifications"></ion-icon></li>
                        <li class="icon"><ion-icon name="chatbubble-ellipses"></ion-icon></li>
                        <li class="icon"><ion-icon name="person-circle"></ion-icon></li>
                        <li class="icon" id="arrowOpt"><ion-icon name="chevron-down"></ion-icon></li>
                    </ul>
                </section>
            </div>
            
            
        </nav>
